<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Stock Gainers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #1e1e1e;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Stock Gainers Page</h1>
        <table>
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Price Change %</th>
                    <th>Volume Surge</th>
                    <th>Momentum Indicator</th>
                    <th>Sector Performance</th>
                    <th>52-Week High Breakout</th>
                </tr>
            </thead>
            <tbody id="stock-data">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        async function fetchStockData() {
            let response = await fetch("https://api.example.com/gainers"); // Replace with real API
            let data = await response.json();
            let table = document.getElementById("stock-data");
            table.innerHTML = "";
            
            data.forEach(stock => {
                let row = `<tr>
                    <td>${stock.name}</td>
                    <td>${stock.price_change}%</td>
                    <td>${stock.volume_surge}</td>
                    <td>${stock.momentum}</td>
                    <td>${stock.sector_performance}</td>
                    <td>${stock.high_52_week ? 'Yes' : 'No'}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }
        fetchStockData();
    </script>
</body>
</html>
